<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>  


        <script type="text/javascript" src="js/blockly/blockly_compressed.js"></script>
        <script type="text/javascript" src="js/blockly/blocks_compressed.js"></script>
        <script type="text/javascript" src="js/blockly/javascript_compressed.js"></script>
        <script src="js/blockly/msg/messages.js"></script>
        <link rel="stylesheet" href="css/materialize.min.css" media="screen,projection">
        <link rel="stylesheet" href="css/all.min.css" media="screen,projection">   
        <link rel="stylesheet" href ="css/toasted.min.css" media="screen,projection">
        <link rel="stylesheet" href ="css/style.css" media="screen,projection">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="js/firmata-atom.js"></script>
        <!--script src="js/blockly/toolbox_standard.js"></script-->
        <script src="js/acorn.js"></script>
        <script src="js/interpreter.js"></script>
        <script src="js/fastclick.min.js"></script>




</head>
    <body>

            <div class="container">
              <div class="row">
          		
                            
                  <div class="col s12 m12" style="position:relative">

                      <div id="ide_buttons_wrapper">
                          <a id="button_ide_large" class="btn-floating btn-large waves-light run-button"><i class="material-icons">play_circle_outline</i></a>
                       </div>
                       <div id="connect_buttons_wrapper">
                          <a id="button_connect" class="btn-floating btn-large connect-button-not-connected waves-light pulse"><i class="material-icons">bluetooth_audio</i></a>
                        	

                       </div>

                       <div class="blocklyDiv white" style="padding: 0">
                          <div id="blocks_panel" class="content blocks_panel_large">
                              <div id="content_blocks" class="content"></div>
                          </div>
                      </div>
              

              </div> 
            </div>  
  
    </body>
  <xml id="toolbox-categories" style="display: none">
    <category name="Logic" colour="210" iconclass="blocklyTreeIconCustom loops">
      <label text="Logic" web-icon="" web-class="blocklyFlyoutHeading"></label>
      <block type="LED_write"></block>
      <block type="LED_level">
        <value name="LEVEL">
          <shadow type="math_number_minmax">
             <mutation min="0" max="255"></mutation>
          </shadow>
        </value>
      </block>
      <block type="controls_if">
        <value name="IF0">
          <shadow type="logic_boolean">
          </shadow>
        </value>
      </block>
      <block type="controls_if">
        <mutation else="1"></mutation>
        <value name="IF0">
          <shadow type="logic_boolean">
          </shadow>
        </value>
      </block>
      <block type="logic_compare">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="logic_operation"></block>
      <block type="logic_negate"></block>
      <block type="logic_boolean"></block>
      <block type="logic_null" disabled="true"></block>
      <block type="logic_ternary"></block>
    </category>
    <category name="Control" colour="#FFAB19" iconclass="blocklyTreeIconCustom logic">
      <label text="Control" web-icon="" web-class="blocklyFlyoutHeading"></label>
      <label text="Basic" web-line="1.0"></label>
      <block type="controls_repeat_ext">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="pause">
        <value name="TIME">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_whileUntil"></block>
      <label text="Advanced" web-line="1.0"></label>
      <block type="controls_for">
        <value name="VAR">
          <shadow type="variables_get_reporter">
            <field name="VAR">index</field>
          </shadow>
        </value>
        <value name="FROM">
          <shadow type="math_arithmetic">
            <value name="A">
              <shadow type="math_number">
                <field name="NUM">1</field>
              </shadow>
            </value>
            <value name="B">
              <shadow type="math_number">
                <field name="NUM">1</field>
              </shadow>
            </value>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
        <value name="BY">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="controls_forEach">
        <value name="VAR">
          <shadow type="variables_get_reporter">
            <field name="VAR">item</field>
          </shadow>
        </value>
      </block>
      <block type="controls_flow_statements"></block>
    </category>
    <category name="Math" colour="230" iconclass="blocklyTreeIconCustom math">
      <label text="Math" web-icon="" web-class="blocklyFlyoutHeading"></label>
      <block type="math_number" gap="32">
        <field name="NUM">123</field>
      </block>
      <block type="math_number_minmax" gap="32">
        <mutation min="0" max="100"></mutation>
      </block>
      <label text="Arithmetic" web-line="0.0"></label>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_single">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">9</field>
          </shadow>
        </value>
      </block>
      <block type="math_trig">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">45</field>
          </shadow>
        </value>
      </block>
      <block type="math_constant"></block>
      <block type="math_number_property">
        <value name="NUMBER_TO_CHECK">
          <shadow type="math_number">
            <field name="NUM">0</field>
          </shadow>
        </value>
      </block>
      <label text="Advanced" web-line="2.0" web-line-width="200"></label>
      <block type="math_round">
        <value name="NUM">
          <shadow type="math_number">
            <field name="NUM">3.1</field>
          </shadow>
        </value>
      </block>
      <block type="math_on_list"></block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
      <block type="math_constrain">
        <value name="VALUE">
          <shadow type="math_number">
            <field name="NUM">50</field>
          </shadow>
        </value>
        <value name="LOW">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="HIGH">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <label text="Random" web-line="4.0"></label>
      <block type="math_random_int">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">100</field>
          </shadow>
        </value>
      </block>
      <block type="math_random_float"></block>
    </category>
  </xml>
  <script type="text/javascript">
    app.initialize();
  </script>
</html>


<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <script type="text/javascript" src="cordova.js"></script>
        <link rel="stylesheet" href="css/materialize.css" media="screen,projection">
        <link rel="stylesheet" href="css/style.css" media="screen,projection">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script src="js/blockly/blockly_compressed.js"></script>
        <script src="js/firmata-atom.js"></script>
        <script src="js/blockly/blocks_compressed.js"></script>
        <script src="js/blockly/javascript_compressed.js"></script>
        <script src="js/blockly/msg/js/en.js"></script>
        <script src="js/blockly/toolbox_standard.js"></script>

    </head>
    <body>
        <div class="app">

            <div class="container">
                <div class="row">
                    <div class="col s12 m12" style="position:relative">
                        <div id="ide_buttons_wrapper">
                            <a id="button_ide_large" class="waves-effect waves-light waves-circle btn-floating z-depth-1-half red"><i class="material-icons">play_circle_outline</i></a>
                        
                         </div>
                         <div class="blocklyDiv white" style="padding: 0">
                            <div id="blocks_panel" class="content blocks_panel_large">
                                <div id="content_blocks" class="content z-depth-1"></div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>
                        
                    <!-- Blockly Panel -->
                    
            
              <script type="text/javascript">
                var workspacePlayground = Blockly.inject('blocks_panel', {
                      media: 'media/',
                      toolbox: BLOCKLY_TOOLBOX_XML['standard'],
                      trashcan: false,
                      scrollbars: false
                    });
              </script>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
    <script type="text/javascript">
        app.initialize();
    </script>
    
</html>
